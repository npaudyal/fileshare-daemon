[device]
# Device ID will be auto-generated on first run
# name will default to hostname

[network]
port = 9876
discovery_port = 9877
service_name = "_fileshare._tcp.local."
timeout_seconds = 30

[transfer]
chunk_size = 8388608  # 8MB default chunk size for better throughput
max_concurrent_transfers = 5
adaptive_chunk_size = true  # Auto-adjust chunk size based on file size
compression_enabled = false  # Enable compression for better bandwidth (only for uncompressed files > 1MB)
parallel_chunks = 4  # Number of chunks to send in parallel - reduced due to larger chunk size
resume_enabled = true  # Enable resume capability
# bandwidth_limit_mbps = 100  # Optional bandwidth limit
# temp_dir = "/path/to/temp"  # Optional custom temp directory

[security]
require_pairing = false
encryption_enabled = true
allowed_devices = []  # UUIDs of allowed devices