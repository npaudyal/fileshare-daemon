[device]
# Device ID will be auto-generated on first run
# name will default to hostname

[network]
port = 9876
discovery_port = 9877
service_name = "_fileshare._tcp.local."
timeout_seconds = 30

[transfer]
chunk_size = 8388608  # 8MB default chunk size (OPTIMIZED for local networks)
max_concurrent_transfers = 5
adaptive_chunk_size = false  # Use fixed large chunks for local networks
compression_enabled = false  # Disabled for local networks (CPU overhead not worth it)
parallel_chunks = 4  # Reduced to prevent overwhelming (OPTIMIZED)
resume_enabled = true  # Enable resume capability
# bandwidth_limit_mbps = 100  # Optional bandwidth limit
# temp_dir = "/path/to/temp"  # Optional custom temp directory

[security]
require_pairing = false
encryption_enabled = true
allowed_devices = []  # UUIDs of allowed devices