[device]
# Device ID will be auto-generated on first run
# name will default to hostname

[network]
port = 9876
discovery_port = 9877
service_name = "_fileshare._tcp.local."
timeout_seconds = 30

[transfer]
chunk_size = 8388608  # 8MB default chunk size (AGGRESSIVE - 2x increase)
max_concurrent_transfers = 10  # Increased for better parallelism
adaptive_chunk_size = true  # Auto-adjust chunk size based on file size
compression_enabled = false  # Disabled for maximum speed (CPU vs bandwidth tradeoff)
parallel_chunks = 16  # AGGRESSIVE: Maximum parallelism for 60-100 MBPS
resume_enabled = true  # Enable resume capability
# bandwidth_limit_mbps = 1000  # Optional bandwidth limit (increased)
# temp_dir = "/path/to/temp"  # Optional custom temp directory

[security]
require_pairing = false
encryption_enabled = true
allowed_devices = []  # UUIDs of allowed devices