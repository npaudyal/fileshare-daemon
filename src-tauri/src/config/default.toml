[device]
# Device ID will be auto-generated on first run
# name will default to hostname

[network]
port = 9876
discovery_port = 9877
service_name = "_fileshare._tcp.local."
timeout_seconds = 30

[transfer]
chunk_size = 65536  # 64KB chunks
max_concurrent_transfers = 5
# bandwidth_limit_mbps = 100  # Optional bandwidth limit
# temp_dir = "/path/to/temp"  # Optional custom temp directory
streaming_threshold_mb = 50  # Switch to streaming for files > 50MB
streaming_chunk_size = 524288  # 512KB chunks for streaming
streaming_memory_limit_mb = 200  # 200MB memory limit for streaming
enable_streaming_compression = true
streaming_max_connections = 4

[security]
require_pairing = false
encryption_enabled = true
allowed_devices = []  # UUIDs of allowed devices